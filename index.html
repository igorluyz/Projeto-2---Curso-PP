<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora imc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
        <h1>Calculadora IMC</h1>
        <div class="input">
            <label>Nome</label>
            <input type="texto" id="nome" style="display: block;" placeholder= "Digite seu nome" />
        </div>

        <div class="input">
            <label>Altura</label>
            <input type="number" id="altura" style="display: block;" placeholder="Ex; 1.70 cm" />
        </div>

        <div class="input">
            <label>Peso</label>
            <input type="number" id="peso" style="display: block;" placeholder="Ex; 80 Kg" />
        </div>

        <button id="button" class='botao' value="Calcular">Calcular IMC</button>

            <div id="resultado"></div>
        </div>
    
    </div>
 </div>

    

  <script src="./script.js"></script>
</body>
</html>
